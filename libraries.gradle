ext {
    def gson_version = '2.8.6'
    def okhttp_version = '4.9.0'
    def moshi_version = '1.11.0'
    def moshi_codegen_version = '1.11.0'
    def fragment_version = "1.2.5"
    def coil_version = '1.1.1'
    def lifecycle_version = '2.2.0'
    def retrofit_version = '2.9.0'
    def interceptor_version = '4.9.0'
    def moshi_converter_version = '2.9.0'
    def room_version = '2.2.6'

    network_libraries = [
            gson           : "com.google.code.gson:gson:$gson_version",
            moshi          : "com.squareup.moshi:moshi-kotlin:$moshi_version",
            okhttp         : "com.squareup.okhttp3:okhttp:$okhttp_version",
            retrofit2      : "com.squareup.retrofit2:retrofit:$retrofit_version",
            moshi_converter: "com.squareup.retrofit2:converter-moshi:$moshi_converter_version",
    ]

    network_logging = [
            logging_interceptor: "com.squareup.okhttp3:logging-interceptor:$interceptor_version",
    ]

    network_codegens = [
            moshi_codegen: "com.squareup.moshi:moshi-kotlin-codegen:$moshi_codegen_version",
    ]

    fragment_libraries = [
            fragment: "androidx.fragment:fragment-ktx:$fragment_version",
    ]

    image_libraries = [
            coil: "io.coil-kt:coil:$coil_version",
    ]

    lifecycle_libraries = [
            view_model: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
            live_data : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
    ]

    database_libraries = [
            room    : "androidx.room:room-runtime:$room_version",
            room_ktx: "androidx.room:room-ktx:$room_version",
    ]

    database_annotation = [
            room_compiler: "androidx.room:room-compiler:$room_version",
    ]
}